
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="'width=device-width, initial-scale=1.0"> 
    <title>Change Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/ogt8rkb.css">
    

  </head>
  <body>
    
    <div class='box'>
      <img src="coin.gif" alt="Coin">
    <h1 id="title">Change Calculator</h1>
    <img src="coin.gif" alt="Coin" class="star">
  </div>

  
    <div id="due-received">
      <audio id="hover-sound" preload="auto">
        <source src="hover.mp3" type="audio/mp3"> 
        
      </audio>
      <audio id="click-sound" preload="auto">
        <source src="button.mp3" type="audio/mp3">
      </audio>
      <input id="amount-due" type="number" placeholder="Due" class="neon">
      <input id="amount-received" type="number" placeholder="Received" class="neon">
      <button id="calculate-change" class="neon">Calculate</button>
    </div>
  
 
   
    <div id="grid-container" class="neon">
      <div class="grid-item">
        <h2>Dollars</h2>
        <p id="dollars-output"></p>
      </div>
     
  
      <div class="grid-item">
        <h2>Quarters</h2>
        <p id="quarters-output"></p>
      </div>
      
      <div class="grid-item">
        <h2>Dimes</h2>
        <p id="dimes-output"></p>
      </div>
     
      <div class="grid-item">
        <h2>Nickels</h2>
        <p id="nickels-output"></p>
      </div>
     
      <div class="grid-item">
        <h2>Pennies</h2>
        <p id="pennies-output"></p>
      </div>
     
    </div>

    <!-- Write your markup here -->


    <!-- Don't forget to add your <script> tag here -->
      <script src="main.js"> </script>
      <script src="sounds.js"></script>
  </body>
</html>
