
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="'width=device-width, initial-scale=1.0 viewport-fit=cover"> 
    <title>Change Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/ogt8rkb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.7/themes/odometer-theme-minimal.css" integrity="sha512-82n59AgQXo3NhYHeauDYw9TE2zGh9yOdXN9wbiDZA+uaf0xOkSYxGNLzKMMngZQjBTw94EujhfEfKkYybQqfOQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

  </head>
  <body>
    
    <div class='box'>
      <img src="coin.gif" alt="Coin" class="coin1">
    <h1 id="title">Change Calculator</h1>
    <img src="coin.gif" alt="Coin" class="coin2">
  </div>

  
    <div id="due-received">
      <audio id="hover-sound" preload="auto">
        <source src="hover.mp3" type="audio/mp3"> 
        
      </audio>
      <audio id="click-sound" preload="auto">
        <source src="button.mp3" type="audio/mp3">
      </audio>

      <input id="amount-due" type="number" placeholder="Due" class="neon">
      <input id="amount-received" type="number" placeholder="Received" class="neon">
      <button id="calculate-change" class="neon">Calculate</button>
    </div>
  
 
   
    <div id="grid-container" class="neon">
      <div class="grid-item">
        <h2>Dollars</h2>
        <div class="dollars-odometer">
          <p id="dollars-output" class="odometer"></p>
        </div>
      </div>
     
  
      <div class="grid-item">
        <h2>Quarters</h2>
        <div class="quarters-odometer">
          <p id="quarters-output" class="odometer"></p>
        </div>
      </div>
      
      <div class="grid-item">
        <h2>Dimes</h2>
       <div class="dimes-odometer">
        <p id="dimes-output" class="odometer"></p>
       </div> 
      </div>
     
      <div class="grid-item">
        <h2>Nickels</h2>
        <div class="nickels-odometer">
          <p id="nickels-output" class="odometer"></p>
        </div>
      </div>
     
      <div class="grid-item">
        <h2>Pennies</h2>
        <div class="pennies-odometer">
          <p id="pennies-output" class="odometer"></p>
        </div>
      </div>
     
    </div>
  

    <!-- Write your markup here -->


    <!-- Don't forget to add your <script> tag here -->
   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.7/odometer.min.js" 
      integrity="sha512-v3fZyWIk7kh9yGNQZf1SnSjIxjAKsYbg6UQ+B+QxAZqJQLrN3jMjrdNwcxV6tis6S0s1xyVDZrDz9UoRLfRpWw==" 
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
      <script src="https://cdn.jsdelivr.net/npm/animejs@4.1.3/lib/anime.iife.min.js"></script>

      <script src="main.js"> </script>
      <script src="sounds.js"></script>
      <script src="animations.js"></script>
      
  </body>
</html>
